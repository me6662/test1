<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var gaejajis = ["jaji1", "jaji2", "jaji3"];
    </script>
    <h2>get</h2>
    <script>
      document.write(gaejajis[0] + "<br>");
      document.write(gaejajis[1] + "<br>");
    </script>
    <h2>add</h2>
    <script>
      gaejajis.push("jaji4");
      gaejajis.push("jaji5");
    </script>

    <h2>count</h2>
    <script>
      document.write(gaejajis.length);
    </script>
  </body>
</html>
