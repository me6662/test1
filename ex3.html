<!DOCTYPE html>
<html>
  <head>
    <style>
      #seeval {
        font-size: 20px;
        font-weight: bold;
        color: black;
      }

      .seeval_class {
        color: Navy;
        font-weight: bold;
        border-bottom: solid 1px gray;
        padding-bottom: 5px;
        padding-top: 5px;
      }

      #jaji {
        background-color: aliceblue;
      }

      #jaji2 {
        background-color: lightblue;
      }

      span {
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h2 style="color: powderblue; background-color: navy;">시박새끼</h2>
    <p>
      <span id="seeval">제88회 아카데미 시상식 5개 부문 후보 </span>, 각색상
      수상작.<br />
      <span>《머니볼》, 《블라인드 사이드》</span> 등의 작가로 잘 알려진 마이클
      루이스의 논픽션<br />
    </p>

    <div id="jaji" class="seeval_class">
      《빅 숏》을 바탕으로 만들어진 영화. 즉 서브프라임 모기지 사태를 소재로
      하였다.<br />
    </div>

    <div id="jaji2" class="seeval_class">
      《앵커맨》 시리즈 등을 감독한 애덤 매케이 감독의 작품으로, 미국에서는
      2015년 12월,<br />
      한국에서는 2016년 1월 21일에 개봉했다.<br />
    </div>
  </body>
</html>
